<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff7e6;
      text-align: center;
      padding: 60px;
    }

    h1 {
      color: #cc6600;
    }

    .content {
      margin-top: 30px;
    }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      margin-top: 20px;
      text-decoration: none;
      color: white;
      background-color: #cc6600;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #994d00;
    }
  </style>
</head>
<body>

  <h1>Welcome, Admin</h1>

  <div class="content">
    <p>Here you can manage users, update settings, and view system reports.</p>
    <a class="btn" href="index.html">Go Back to Home</a>
  </div>

</body>
</html>
