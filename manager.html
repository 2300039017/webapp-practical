<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manager Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e6f2ff;
      text-align: center;
      padding: 60px;
    }

    h1 {
      color: #004080;
    }

    .content {
      margin-top: 30px;
    }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      margin-top: 20px;
      text-decoration: none;
      color: white;
      background-color: #004080;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #00264d;
    }
  </style>
</head>
<body>

  <h1>Welcome, Manager</h1>

  <div class="content">
    <p>Manage teams, assign tasks, and monitor project progress here.</p>
    <a class="btn" href="index.html">Go Back to Home</a>
  </div>

</body>
</html>
